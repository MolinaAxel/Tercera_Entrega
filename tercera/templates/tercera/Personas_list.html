{% extends 'tercera/base.html' %}

{% block tittle %} Personas {% endblock %}

{% block titulo %}
    Listado de Personas
{% endblock %}

{%block listado%}

<form>

    <p>
        <label for="criterio_nombre">Criterio:</label>
        <input type="text" name="nombre" maxlength="100" required="" id="criterio_nombre">
    </p>

    <p>
        <input type="submit" value="Buscar">
    </p>

</form>

<ul>

    {% for persona in personas %}
        <li>{{persona}}</li>
    {% endfor %}

</ul>

{% endblock %}
